<!DOCTYPE html>
<html>
<head>

<title>Image Slider Cation & Anchor Tags.</title>

</head>
<body>

<div class="container">

<div class="Slide">
  <img src="img2.jpg">

</div>

<div class="Slide">
  <img src="img1.jpg">

  </div>
</div>

<div class="Slide">
  <img src="img3.jpg">

</div>
<div class="Slide">
  <img src="img4.jpg">
  <div class="text">
<a href="#">FLOODING</a>
  </div>

<a class="next" onclick="plusSlides(1)">❯</a>
</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="current(1)"></span> 
  <span class="dot" onclick="current(2)"></span> 
  <span class="dot" onclick="current(3)"></span>
   <span class="dot" onclick="current(4)"></span>  
</div>

</body>
</html>
